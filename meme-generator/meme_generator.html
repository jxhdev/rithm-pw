<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>meme_generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <section class='section'>
        <h1>I can has memes?</h1>
        <h4>Fill out the form to start creating memes!</h4>
        <div></div>
        <form action="">
            <label for="image_url">Image URL</label>
            <input type="url" name="image_url" id="image_url"
            placeholder="What's the URL for your meme image?">
            <div></div>
            <label for="text_top">Text On Top</label>
            <input type="text" name="text_top" id="text_top"
            placeholder="(Optional) What text do you want at the bottom of the meme?">
            <div></div>
            <label for="text_bottom">Text On Bottom</label>
            <input type="text" name='text_bottom' id='text_bottom' 
            placeholder="(Optional) What text do you want at the bottom of the meme?">
            <button type="submit">Add Meme</button>
        </form>
    </section>
</body>
</html>
